<!DOCTYPE html>
<html lang="en">
<header>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="setup.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
</header>


<body>
  <main>
    <div class="container">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="" class="card-image">
        <div class="overlay"></div>
        <img class="view" src="images/icon-view.svg" alt="view">
      </div>
      <div class="card-content">
        <h1 class="main-heading out">
          Equilibrium #3429</h1>
        <p class="the-paragraph out">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <ul class="price-time out">
        <li>0.041 ETH</li>
        <li>3 days left</li>
      </ul>
      <span class="hr-line"></span>
      <div class="author">
        <img src="./images/image-avatar.png" alt="" class="author-image">
        <div class="author-name out">
          <p>Creation of <span class="white-text"> Jules Wyvern</span></p>
        </div>
      </div>

    </div>
    </div>
  </main>

</body>

</html>
